<!--
  Exposure OS — Floating Telegram Chat Button
  =============================================
  Paste this before </body> on any client website.
  Change BOT_USERNAME and BRAND_COLOR per client.

  Examples:
    McGinty's:  BOT_USERNAME="mcgintys_bot"  BRAND_COLOR="#FF6B00"
    Flavors:    BOT_USERNAME="flavors_bot"    BRAND_COLOR="#E91E63"
    DDWL:       BOT_USERNAME="Lilly_ddwl_bot" BRAND_COLOR="#00E5FF"
-->

<div id="expo-chat-float">
  <!-- Tooltip -->
  <div id="expo-chat-tooltip">Chat with us!</div>
  <!-- Button -->
  <div id="expo-chat-btn">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/>
    </svg>
  </div>
</div>

<style>
  #expo-chat-float {
    position: fixed;
    bottom: 24px;
    right: 24px;
    z-index: 99999;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }
  #expo-chat-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: var(--expo-color, #0088cc);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  #expo-chat-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }
  #expo-chat-tooltip {
    position: absolute;
    bottom: 70px;
    right: 0;
    background: #333;
    color: white;
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 14px;
    white-space: nowrap;
    opacity: 0;
    transform: translateY(8px);
    transition: opacity 0.3s, transform 0.3s;
    pointer-events: none;
  }
  #expo-chat-tooltip::after {
    content: '';
    position: absolute;
    bottom: -6px;
    right: 22px;
    width: 12px;
    height: 12px;
    background: #333;
    transform: rotate(45deg);
  }
  #expo-chat-float:hover #expo-chat-tooltip {
    opacity: 1;
    transform: translateY(0);
  }
  /* Pulse animation on load */
  @keyframes expo-pulse {
    0% { box-shadow: 0 0 0 0 rgba(0,136,204,0.5); }
    70% { box-shadow: 0 0 0 15px rgba(0,136,204,0); }
    100% { box-shadow: 0 0 0 0 rgba(0,136,204,0); }
  }
  #expo-chat-btn { animation: expo-pulse 2s ease-out 3; }
</style>

<script>
(function() {
  // ── CONFIG (change per client) ──
  var BOT_USERNAME = 'Lilly_ddwl_bot';
  var BRAND_COLOR  = '#00E5FF';
  var TOOLTIP_TEXT = 'Chat with us!';
  // ────────────────────────────────

  var btn = document.getElementById('expo-chat-btn');
  var tooltip = document.getElementById('expo-chat-tooltip');
  
  btn.style.setProperty('--expo-color', BRAND_COLOR);
  btn.style.background = BRAND_COLOR;
  tooltip.textContent = TOOLTIP_TEXT;

  btn.addEventListener('click', function() {
    window.open('https://t.me/' + BOT_USERNAME, '_blank');
  });
})();
</script>
